<ion-header>

  <ion-navbar>
    <ion-title>livros</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{livrinho.details.title}}
      </ion-card-title>
      <p>
        {{livrinho.details.subtitle}}
      </p>
      <p>
        {{livrinho.details.number_of_pages}}
      </p>
      <button ion-button color="danger" (click)="deletar()">Deletar</button>
      <button ion-button (click)="alterarLivro(livrinho)">Alterar</button>
    </ion-card-content>
  </ion-card>
</ion-content>
