
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Livraria</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
 
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openFunction(item.tipo)" icon-start>
      <ion-icon name="ios-book" [ngStyle]="{'color': item.color}" item-start></ion-icon>
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>
