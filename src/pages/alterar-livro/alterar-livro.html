<ion-header>

  <ion-navbar>
    <ion-title>Alterar Livro</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label fixed>Titulo:</ion-label>
        <ion-input type="text" [(ngModel)]="livro.details.title" name="titulo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Subtitulo:</ion-label>
        <ion-input type="text" [(ngModel)]="livro.details.subtitle" name="subtitulo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Editora:</ion-label>
        <ion-input type="text" [(ngModel)]="livro.details.publishers[0]" name="editora"></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-label fixed>Autor:</ion-label>
        <ion-input type="text" [(ngModel)]="livro.autor.nome" name="autor"></ion-input>
      </ion-item> -->
      <ion-item>
        <ion-label fixed>ISBN:</ion-label>
        <ion-input type="text" [(ngModel)]="livro[0]" name="isbn"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Publicacao:</ion-label>
        <ion-input type="text" [(ngModel)]="livro.details.publish_date" name="publicacao"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Paginas:</ion-label>
        <ion-input type="text" [(ngModel)]="livro.details.number_of_pages" name="paginas"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block>Alterar Livro</button>
  </form>
</ion-content>
